
<!DOCTYPE html>
<html lang="fr">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aurum - L'Excellence à Votre Portée</title>
<meta name="description" content="Aurum: Marketplace premium, créée par des Burkinabè pour les Burkinabè. Qualité, Courtoisie, Efficacité." />
<!-- Google Fonts - Luxury Typography -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" />
<link rel="preload" href="assets/css/styles.css" as="style" />
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="assets/img/placeholder-product-1.svg" />
<script defer src="assets/js/utils.js"></script>
<script defer src="assets/js/data.js"></script>
<script defer src="assets/js/icons.js"></script>
<script defer src="assets/js/app.js"></script>
<script defer src="assets/js/auth.js"></script>

</head>
<body>
<header id="app-header" class="header"></header>
<main class="container">
  <section class="section">
    <h1>Inscription</h1>
    <form id="register-form" class="grid grid-2" autocomplete="off">
      <input class="input" name="name" placeholder="Nom" required />
      <input class="input" name="email" type="email" placeholder="Email" required />
      <input class="input" name="phone" type="tel" placeholder="Numéro de téléphone" required />
      <input class="input" name="password" type="password" placeholder="Mot de passe" required />
      <label class="center"><input type="checkbox" name="wantShop"/> &nbsp; Je veux ouvrir une boutique</label>
      <button class="btn btn-gold" type="submit">Créer un compte</button>
    </form>
    <p class="text-muted">Si la case "Je veux ouvrir une boutique" est cochée, une demande est envoyée à l'admin pour validation.</p>
  </section>
</main>
<footer id="app-footer" class="footer"></footer>
<div class="toast-container" id="toast-container"></div>
</body>
</html>
